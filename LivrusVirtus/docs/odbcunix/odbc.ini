[ODBC Data Sources]
myodbc		= MySQL ODBC 2.50 Driver DSN
myodbc3		= MySQL ODBC 3.51 Driver DSN
mylivrus	= MySQL ODBC 3.51 Driver DSN

[myodbc]
Driver		= /usr/lib/libmyodbc.so
Description	= MySQL ODBC 2.50 Driver DSN
SERVER		= localhost
PORT		=
USER		= root
Password	=
Database	= test
OPTION		= 3
SOCKET		=

[myodbc3]
Description	= MySQL ODBC 3.51 Driver DSN
Driver		= /usr/lib/libmyodbc3.so
Server		= localhost
Database	= livrus
Port		= 3306
Socket		=
Option		= 3
Stmt		=
USER		= root
Password	=

[mylivrus]
Description	= MySQL ODBC 3.51 Driver DSN
Driver		= /usr/lib/libmyodbc3.so
Server		= localhost
Database	= livrus
Port		= 3306
Socket		=
Option		= 3
Stmt		=
USER		= root
Password	=

[pglivrus]
Description         = pgLivrus
Driver              = PostgreSQL
Trace               = Yes
TraceFile           = sql.log
Database            = livrus
Servername          = localhost
UserName            = hfs
Password            =
Port                = 5432
Protocol            = 6.4
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ShowOidColumn       = No
FakeOidIndex        = No
ConnSettings        =
